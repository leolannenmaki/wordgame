<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Wordgame</title>
</head>
<body>
  <div id="wordgame"></div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="wordgame-latest.js"></script>
    <script>
        $(function () {
            var Board = wordgame.require('common').Board,
                board = new Board('2');
            board.set(0, 0, 'A').set(1, 0, 'B').set(0, 1, 'C').set(1, 1, 'D');
            var DomBoard = wordgame.require('client').DomBoard,
                domBoad = new DomBoard('#wordgame', board);
            var TileSet = wordgame.require('common').TileSet,
                tileSet = new TileSet();
                DomTileSet = wordgame.require('client').DomTileSet,
                domTileSet = new DomTileSet('#wordgame', tileSet);
    }); 
  </script>
</body>
</html>
